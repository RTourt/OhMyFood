<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./sass/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f921888127.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--header-->
    <header>
        <div class="header__section">
            <div class="header__wrapper">
                <img class="header__logo" src="images/logo/ohmyfood.png" alt="Ohmyfood">
            </div>
        </div>
    </header>
    <!--Fin du header-->
    <div class="location__section">
        <div class="location__wrapper">
            <div class="location__result">
                <div class="location__result__wrapper__icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="location__result__address">Paris, Belleville</p>
                </div>
            </div>
        </div>
    </div>
    <div class="hero__section">
        <div class="hero__wrapper">
            <div class="hero__header">
                <h1 class="hero__header__title">
                    Réservez le menu qui vous convient
                </h1>
                <p class="hero__header__subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="btn hero__btn">Explorer nos restaurants</button>
            </div>
        </div>
    </div>
</body>

</html>
